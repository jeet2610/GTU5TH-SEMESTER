<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        video{
            height: 500px;
            width: 500px;
        }
        .btn {
            background-color: #f4511e;
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            opacity: 0.6;
            transition: 0.3s;
            }

        .btn:hover {opacity: 1}
    </style>
</head>
<body>
    <center><h3>AIM - Write HTML codes to attach video on webpage using embed tag in html.</h3></center><br>
    <button></button>
        <center>
            <video controls src="video1.mp4">
            </video>
            <h4>Video with control </h4>
        </center>
        <center>
            <video controls autoplay src="video1.mp4">
            </video>
            <h4>Video with autoplay </h4>
        </center>
        <center>
            <button onclick="playVid()" type="button" class="btn">Play Video</button>
            <button onclick="pauseVid()" type="button" class="btn">Pause Video</button><br>
            <video id="video1" src="video1.mp4">
            </video>
            <h4>Video with button control </h4>
        </center>
        <script>
            var Vid = document.getElementById("video1");
            function playVid()
            {
                Vid.play();
            }
            function pauseVid()
            {
                Vid.pause();
            }

        </script>
</body>
</html>
