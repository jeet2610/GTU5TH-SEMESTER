<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,td,th
        {
            
            border: solid;
            text-align: center;
            font-size: large;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3" rowspan="2">Teaching Scheme<br>(In Hours)</th>
            <th rowspan="2">Total<br>Credit<br>(L+T+P)</th>
            <th colspan="6">Examintion scheme</th>
        </tr>
        <tr>
            <th colspan="2">Theory Marks</th>
            <th colspan="2">Practical<br> Marks</th>
            <th>Total<br> Marks</th>
        </tr>
        <tr>
            <th>L</th>
            <th>T</th>
            <th>P</th>
            <th>C</th>
            <th>ESE</th>
            <th>PA</th>
            <th>ESE</th>
            <th>PA</th>
            <td rowspan="2">200</td>
        </tr>
        <tr>
            <td>3</td>
            <td>0</td>
            <td>4</td>
            <td>7</td>
            <td>70</td>
            <td>30</td>
            <td>40</td>
            <td>60</td>
        </tr>
    </table>
</body>
</html>
